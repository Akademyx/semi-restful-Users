<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" type="type/css" href="{% static 'styles.css'%}">
    <title>Users</title>
</head>

<body>
    <div id="wrapper">
        <h1>Users</h1>
        <table>
            <tr>
                <th>id</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            {% for a in users %}
                <tr>
                    <td>{{a.id}}</td>
                    <td>{{a.first_name}} {{a.last_name}}</td>
                    <td>{{a.email}}</td>
                    <td>{{a.created_at}}</td>
                    <td><a href="/users/{{a.id}}">Show</a>
                    <a href="/users/{{a.id}}/edit">Edit</a>
                    <a href="/users/{{a.id}}/delete">Delete</a>
                </td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
